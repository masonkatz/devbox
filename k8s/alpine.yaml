apiVersion: v1
kind: Pod
metadata:
  name: alpine-devbox
  labels:
    app: alpine-devbox
spec:
  volumes:
    - name: development
      persistentVolumeClaim:
        claimName: devbox
  containers:
    - name: alpine-devbox
      image: devbox/alpine:1.0
      ports:
        - containerPort: 22
      env:
        - name: USER
          valueFrom:
            configMapKeyRef:
              name: devbox
              key: user
        - name: DOTFILES
          valueFrom:
            configMapKeyRef:
              name: devbox
              key: dotfiles
      volumeMounts:
        - mountPath: "/export"
          name: development
---
apiVersion: v1
kind: Service
metadata:
  name: alpine-devbox
spec:
  type: NodePort
  ports:
    - port: 22
      nodePort: 32002
  selector:
    app: alpine-devbox
